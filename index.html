<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- TTailwind CSS -->
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>

    <!-- Google Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Manrope:wght@200..800&display=swap"
      rel="stylesheet"
    />

    <!-- Font Awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css"
      integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <style>
      * {
        font-family: "Manrope", sans-serif;
      }
    </style>
    <title>Tea House</title>
  </head>

  <body>
    <!-- Banner Section -->
    <section class="grid grid-cols-2 container border border-red-500 mx-auto">
      <div class="banner-left space-y-[30px]">
        <h2 class="text-[80px] font-bold">
          It's good <br />
          tea time at The <br />
          Tea House
        </h2>
        <p class="text-[#777777]">
          Tea and Botanical Solutions Supplier Give Optimum Satisfaction To Your
          Taste Buds.
        </p>
        <button
          class="px-3 py-5 rounded-md text-white font-semibold bg-linear-to-r from-[#ff8938] to-[#ff0000]"
        >
          Explore More
          <span class="-rotate-45 inline-block"
            ><i class="fa-solid fa-arrow-right"></i
          ></span>
        </button>
      </div>
      <div class="banner-right flex justify-end items-end">
        <img src="./images/banner.png" alt="" />
        <!-- Rating div -->
        <div
          class="rating bg-white rounded-xl shadow-2xl flex justify-between items-center w-[255px]"
        >
          <img class="h-12" src="./images/Star.png" alt="" />
          <div>
            <h3 class="font-bold text-[30px]">5.00</h3>
            <p class="text-[#777777]">Trust Pilot Ratings</p>
          </div>
        </div>
      </div>
    </section>
  </body>
</html>
